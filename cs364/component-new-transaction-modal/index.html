<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../shared-style.css" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Component - New Transaction Modal</title>
</head>
<body>
  <h1>New/Edit Transaction Modal</h1>
  <main>
    <span>Date:</span><input type="date">
    <span>Category:</span>
      <select>
        <option value="general">General</option>
        <option value="tithing">Tithing</option>
        <option value="mission">Mission</option>
        <option value="bike">Bike</option>
      </select>
    <span>Memo:</span><textarea rows="4"></textarea>
    <span>Amount:</span><input type="number">
    <span>Recurring:</span><input type="checkbox">
    <ul class="span-2">
      <li><input type="radio" name="recurring" value="daily">Daily</li>
      <li><input type="radio" name="recurring" value="weekly">Weekly</li>
      <li><input type="radio" name="recurring" value="monthly">Monthly</li>
    </ul>
    <button class="span-2">Edit/Save</button>
  </main>
  <footer>
    <a href="../index.html">Home</a>
  </footer>
</body>
<script type="text/javascript" src="./main.js"></script>
</html>
