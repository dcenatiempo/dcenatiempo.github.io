<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../shared-style.css" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Component - Account Holder Settings</title>
</head>
<body>
  <h1>Account Holder Settings</h1>
  <main>
    <span class="heading">Name:</span><input type="text" value="Jennifer">
    <span class="heading">Interest Rate:</span><input type="text" value="35%">
    <span class="span-1-2">
      <span class="heading">Negative Balances:</span>
      <ul class="negative">
        <li><input name="negative" type="radio" checked><span class="span-2-3">No Negative Balances</span></li>
        <li><input name="negative" type="radio"><span>Overdraft Fees </span><input disabled value="$5.00" type="text"></li>
        <li><input name="negative" type="radio"><span>Extend Credit</span><input disabled value="10%" type="text"></li>
      </ul>
    </span>
    <span class="heading">Recurring Transactions:</span>
    <span class="span-1-2">
      
      <div class="transactions component span-2">
        <span class="heading">Transactions List Component</span>
        <span>Filtered by Recurring Transactions in this account</span>
      </div>
    </span>
    <span class="span-1-2">
      <span class="heading">Home Page View:</span>
      <ul class="negative">
        <li><input name="view" type="radio" checked>Simple</li>
        <li><input name="view" type="radio">Intermediate</li>
        <li><input name="view" type="radio">Full</li>
      </ul>
    </span>
    <button class="span-1-2">Edit/Save</button>
  </main>
  <footer>
      <a href="../index.html">Home</a>
  </footer>
</body>
<script type="text/javascript" src="./main.js"></script>
</html>
