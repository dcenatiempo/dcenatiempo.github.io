    <div class="screen">

          <div class="control-container">
            <div class="control-logo">
              simon

              <div id="score">--</div>
            </div>

            </div>

      </div>
      <div class="paddle-container">
        <div class="paddles">
          <svg height ="100%" width="100%" viewBox="0 0 230 230">

                      A 118 118, 0,0,1, 217 119.6
                      L 217 0
                      A 230 230, 0, 0, 0, 0 217"/>
          </svg>
        </div>
        <div class="paddles">

                      A 118 118, 0,0,0, 13 119.6

          </svg>
        </div>
        <div class="paddles">
          <svg height ="100%" width="100%" viewBox="0 0 230 230">
            <path id="yellow2"
                   d="M 0 13
                      L 116 13
                      A 118 118, 0,0,0, 217 119.6
                      L 217 230
                      A 230 230, 0, 0, 1, 0 13"/>
          </svg>
        </div>
        <div class="paddles">
          <svg height ="100%" width="100%" viewBox="0 0 230 230">

                   d="M 13 230

                      A 118 118, 0,0,0, 116, 13
